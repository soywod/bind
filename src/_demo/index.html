<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Catalyx | Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --heading-color: rgba(0, 0, 0, 0.85);
      --text-color: rgba(0, 0, 0, 0.65);
      --text-color-secondary: rgba(0, 0, 0, 0.45);
      --heading-color: rgba(0, 0, 0, 0.85);
      --disabled-color: rgba(0, 0, 0, 0.25);

      --primary: DodgerBlue;
      --primary-shadow: rgba(30, 144, 255, 0.2);
      --dark: Black;
      --light: White;
      --gray-light: WhiteSmoke;
      --gray: Gainsboro;
      --gray-dark: Silver;
      --error: Crimson;
      --error-shadow: rgba(220, 20, 60, 0.2);

      --border-radius: 0.15rem;

      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; 

      --font-size-xs: .5rem;
      --font-size-sm: .85rem;
      --font-size-md: 1rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;

      --line-height-sm: 1.1;
      --line-height-md: 1.2;

      --spacing-xs: .25rem;
      --spacing-sm: .5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 3rem;

      --shadow: 0 0.2rem 0.4rem -0.3rem rgba(0, 0, 0, 0.12), 0 0.4rem 1rem 0 rgba(0, 0, 0, 0.08), 0 0.6rem 1.5rem 0.5rem rgba(0, 0, 0, 0.05);

      --border: 1px solid var(--gray);
      --border-hover: 1px solid var(--primary);
      --border-focus: 1px solid var(--primary);
      --border-error: 1px solid var(--error);

      --shadow-focus: 0 0 0 2px rgba(30, 144, 255, 0.2);
      --shadow-error: 0 0 0 2px rgba(220, 20, 60, 0.2);
    }
  </style>
</head>
<body>
  <cx-demo></cx-demo>
</body>
</html>
